<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Breeding Tools Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #4CAF50;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .filter-btn {
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .filter-btn.active {
            background: rgba(255,255,255,0.4);
            font-weight: bold;
        }
        
        .quick-links {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            color: white;
        }
        
        .quick-links h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .links-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .quick-link-item {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quick-link-item a {
            color: white;
            text-decoration: none;
        }
        
        .quick-link-item a:hover {
            text-decoration: underline;
        }
        
        .quick-link-item button {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .add-link-form {
            display: none;
            margin-top: 15px;
            gap: 10px;
        }
        
        .add-link-form.active {
            display: flex;
        }
        
        .add-link-form input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
        }
        
        .section-header {
            color: white;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .tool-card.hidden {
            display: none;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .tool-card.favorited {
            border: 2px solid #FFD700;
        }
        
        .tool-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        .tool-action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: #f0f0f0;
        }
        
        .tool-action-btn:hover {
            transform: scale(1.1);
            background: #e0e0e0;
        }
        
        .tool-action-btn.star {
            background: #fff;
        }
        
        .tool-action-btn.star.active {
            background: #FFD700;
        }
        
        .tool-action-btn.hide {
            background: #fff;
        }
        
        .tool-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .tool-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .tool-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .tool-card .status {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 12px;
            background: #4CAF50;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status.coming-soon {
            background: #FF9800;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #333;
            font-size: 24px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section h3 {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .settings-section button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .settings-section button:hover {
            background: #f5f5f5;
            border-color: #4CAF50;
        }
        
        .hidden-tools-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        
        .hidden-tool-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .hidden-tool-item button {
            padding: 4px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #qrcodeContainer {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 256px;
        }

        #qrcodeContainer canvas {
            display: block;
        }
    </style>
<script>
/* ------------------ GLOBAL STATE ------------------ */
let auth0Client = null;
let currentUser = null;

let favorites = [];
let hiddenTools = [];
let quickLinks = [];
let currentFilter = 'all';

/* ------------------ AUTH0 INIT ------------------ */
const initAuth0 = async () => {
    try {
        auth0Client = await createAuth0Client({
            domain: 'dev-hctfmbntodg4ekwd.us.auth0.com',
            client_id: 'v6yhw1p536sLDxH95gaT8DWd9KJ4nj6k',
            redirect_uri: window.location.origin,
            cacheLocation: 'localStorage', // persist login across reloads
            useRefreshTokens: true         // enable silent token refresh
        });
    } catch (err) {
        console.error('Auth0 initialization error:', err);
        alert('Failed to initialize authentication. Check console.');
        return;
    }

    // Handle redirect callback after login
    if (window.location.search.includes('code=')) {
        try {
            await auth0Client.handleRedirectCallback();
            window.history.replaceState({}, document.title, window.location.pathname);
        } catch (err) {
            console.error('Error handling redirect callback:', err);
        }
    }

    await updateAuthUI();
};

/* ------------------ UPDATE AUTH UI ------------------ */
const updateAuthUI = async () => {
    const isAuthenticated = await auth0Client.isAuthenticated();
    document.getElementById('loginBtn').style.display = isAuthenticated ? 'none' : 'inline-block';
    document.getElementById('logoutBtn').style.display = isAuthenticated ? 'inline-block' : 'none';

    if (isAuthenticated) {
        currentUser = await auth0Client.getUser();
        document.getElementById('userProfile').textContent = `Hello, ${currentUser.name || currentUser.email}`;
        loadUserSettings(); // load per-user settings from localStorage
    } else {
        currentUser = null;
        document.getElementById('userProfile').textContent = '';
    }
};

/* ------------------ LOGIN / LOGOUT ------------------ */
const login = async () => {
    if (!auth0Client) return alert('Auth is loading. Please wait a moment.');
    try {
        await auth0Client.loginWithRedirect({
            authorizationParams: { redirect_uri: window.location.origin }
        });
    } catch (err) {
        console.error('Login error:', err);
        alert('Login failed: ' + err.message);
    }
};

const logout = () => {
    if (!auth0Client) return;
    auth0Client.logout({ logoutParams: { returnTo: window.location.origin } });
    currentUser = null;
    document.getElementById('userProfile').textContent = '';
    document.getElementById('loginBtn').style.display = 'inline-block';
    document.getElementById('logoutBtn').style.display = 'none';
};

/* ------------------ DASHBOARD STATE ------------------ */
const loadUserSettings = () => {
    // Optionally, you could replace localStorage with a backend call here
    favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    hiddenTools = JSON.parse(localStorage.getItem('hiddenTools') || '[]');
    quickLinks = JSON.parse(localStorage.getItem('quickLinks') || '[]');
    renderDashboard();
    renderQuickLinks();
};

/* ------------------ FAVORITES & HIDDEN TOOLS ------------------ */
const toggleFavorite = (event, id) => {
    event.stopPropagation();
    if (favorites.includes(id)) {
        favorites = favorites.filter(f => f !== id);
    } else {
        favorites.push(id);
    }
    localStorage.setItem('favorites', JSON.stringify(favorites));
    renderDashboard();
};

const hideTool = (event, id) => {
    event.stopPropagation();
    if (!confirm('Hide this tool? You can restore it in settings.')) return;
    if (!hiddenTools.includes(id)) hiddenTools.push(id);
    localStorage.setItem('hiddenTools', JSON.stringify(hiddenTools));
    renderDashboard();
    updateHiddenToolsList();
};

const showTool = (id) => {
    hiddenTools = hiddenTools.filter(h => h !== id);
    localStorage.setItem('hiddenTools', JSON.stringify(hiddenTools));
    renderDashboard();
    updateHiddenToolsList();
};

/* ------------------ FILTERING ------------------ */
const filterTools = (filter) => {
    currentFilter = filter;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    applyFilter();
};

const applyFilter = () => {
    const allCards = document.querySelectorAll('#toolsGrid .tool-card');
    const favSection = document.getElementById('favoritesSection');
    allCards.forEach(card => {
        const id = card.dataset.id;
        const status = card.dataset.status;
        const isHidden = hiddenTools.includes(id);
        const isFavorite = favorites.includes(id);

        if (isHidden) {
            card.style.display = 'none';
            return;
        }

        switch (currentFilter) {
            case 'all': card.style.display = 'block'; break;
            case 'favorites': card.style.display = isFavorite ? 'block' : 'none'; favSection.style.display = 'none'; break;
            case 'active': card.style.display = status === 'active' ? 'block' : 'none'; break;
        }
    });
};

/* ------------------ RENDERING ------------------ */
const renderDashboard = () => {
    const allCards = document.querySelectorAll('#toolsGrid .tool-card');
    const favGrid = document.getElementById('favoritesGrid');
    favGrid.innerHTML = '';
    allCards.forEach(card => {
        const id = card.dataset.id;
        const starBtn = card.querySelector('.star');
        if (favorites.includes(id)) {
            starBtn.classList.add('active');
            const clone = card.cloneNode(true);
            clone.querySelector('.star').onclick = (e) => toggleFavorite(e, id);
            clone.querySelector('.hide').onclick = (e) => hideTool(e, id);
            favGrid.appendChild(clone);
        } else {
            starBtn.classList.remove('active');
        }
        card.classList.toggle('hidden', hiddenTools.includes(id));
    });
    document.getElementById('favoritesSection').style.display = favorites.length > 0 && currentFilter !== 'favorites' ? 'block' : 'none';
    applyFilter();
};

const renderQuickLinks = () => {
    const container = document.getElementById('linksList');
    container.innerHTML = '';
    quickLinks.forEach((link, index) => {
        const div = document.createElement('div');
        div.className = 'quick-link-item';
        div.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a><button onclick="removeQuickLink(${index})">Ã—</button>`;
        container.appendChild(div);
    });
    if (quickLinks.length === 0) container.innerHTML = '<p style="color: rgba(255,255,255,0.7); font-size: 13px;">No quick links added yet</p>';
};

/* ------------------ QUICK LINKS ------------------ */
const toggleAddLinkForm = () => {
    const form = document.getElementById('addLinkForm');
    form.classList.toggle('active');
    if (!form.classList.contains('active')) {
        document.getElementById('linkName').value = '';
        document.getElementById('linkUrl').value = '';
    }
};

const addQuickLink = () => {
    const name = document.getElementById('linkName').value.trim();
    const url = document.getElementById('linkUrl').value.trim();
    if (!name || !url) return alert('Please enter both name and URL');
    quickLinks.push({ name, url });
    localStorage.setItem('quickLinks', JSON.stringify(quickLinks));
    renderQuickLinks();
    toggleAddLinkForm();
};

const removeQuickLink = (index) => {
    quickLinks.splice(index, 1);
    localStorage.setItem('quickLinks', JSON.stringify(quickLinks));
    renderQuickLinks();
};

/* ------------------ SETTINGS MODAL ------------------ */
const openSettings = () => {
    document.getElementById('settingsModal').classList.add('active');
    updateHiddenToolsList();
};
const closeSettings = () => document.getElementById('settingsModal').classList.remove('active');
const updateHiddenToolsList = () => {
    const container = document.getElementById('hiddenToolsList');
    container.innerHTML = '';
    if (hiddenTools.length === 0) return container.innerHTML = '<p style="color: #999; text-align: center;">No hidden tools</p>';
    hiddenTools.forEach(id => {
        const card = document.querySelector(`[data-id="${id}"]`);
        const name = card ? card.querySelector('h3').textContent : id;
        const div = document.createElement('div');
        div.className = 'hidden-tool-item';
        div.innerHTML = `<span>${name}</span><button onclick="showTool('${id}')">Show</button>`;
        container.appendChild(div);
    });
};

/* ------------------ RESET FUNCTIONS ------------------ */
const resetFavorites = () => { if (confirm('Remove all favorites?')) { favorites = []; localStorage.setItem('favorites', JSON.stringify(favorites)); renderDashboard(); } };
const resetHidden = () => { if (confirm('Show all hidden tools?')) { hiddenTools = []; localStorage.setItem('hiddenTools', JSON.stringify(hiddenTools)); renderDashboard(); updateHiddenToolsList(); } };
const resetAll = () => { if (confirm('Reset everything?')) { favorites = []; hiddenTools = []; quickLinks = []; localStorage.clear(); renderDashboard(); renderQuickLinks(); updateHiddenToolsList(); } };

/* ------------------ EXPORT / IMPORT ------------------ */
const getDashboardSettings = () => ({ favorites, hiddenTools, quickLinks, exportDate: new Date().toISOString() });

const exportSettings = () => {
    const blob = new Blob([JSON.stringify(getDashboardSettings(), null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `breeding-tools-settings-${Date.now()}.json`;
    a.click();
    URL.revokeObjectURL(a.href);
};

const importSettings = (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
        try {
            const settings = JSON.parse(e.target.result);
            favorites = settings.favorites || [];
            hiddenTools = settings.hiddenTools || [];
            quickLinks = settings.quickLinks || [];
            localStorage.setItem('favorites', JSON.stringify(favorites));
            localStorage.setItem('hiddenTools', JSON.stringify(hiddenTools));
            localStorage.setItem('quickLinks', JSON.stringify(quickLinks));
            renderDashboard();
            renderQuickLinks();
            updateHiddenToolsList();
            alert('Settings imported successfully!');
        } catch (err) {
            alert('Error importing settings: check file format.');
        }
    };
    reader.readAsText(file);
};

/* ------------------ QR CODE ------------------ */
function generateFunctionalQrCode(containerId, data, size = 256) {
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, size, size);
    // Simple placeholder pattern
    ctx.fillStyle = "#000000";
    ctx.font = '12px Arial';
    ctx.fillText('QR Code Placeholder', size / 2, size / 2);
    ctx.fillText(`Data length: ${data.length} bytes`, size / 2, size / 2 + 15);
    container.appendChild(canvas);
}
const openQrCodeModal = () => document.getElementById('qrCodeModal').classList.add('active');
const closeQrCodeModal = () => document.getElementById('qrCodeModal').classList.remove('active');
const generateQrCode = () => {
    const dataUrl = window.location.href.split('?')[0] + '?import=' + encodeURIComponent(JSON.stringify(getDashboardSettings()));
    openQrCodeModal();
    generateFunctionalQrCode('qrcodeContainer', dataUrl, 256);
};

/* ------------------ INIT ON DOM ------------------ */
window.addEventListener('DOMContentLoaded', async () => {
    await initAuth0(); // Ensure Auth0 is ready
});
</script>

</body>
</html>
